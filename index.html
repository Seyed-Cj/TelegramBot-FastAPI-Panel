<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Control Panel</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Telegram Bot Control Panel</h1>
        <p>Current Status: <span id="status">Loading...</span></p>
        <input type="text" id="token" placeholder="Admin Token" required />
        <button id="on" onclick="turnOn()">Turn On</button>
        <button id="off" onclick="turnOff()">Turn Off</button>
    </div>

    <script src="assets/js/api.js"></script>
</body>
</html>
